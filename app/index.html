<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interest Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="bower_components/c3/c3.css" />
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="header">
                <h3>Interest Calculator</h3>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="chart"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-9">
                    <table class="table" id="accounts"></table>
                </div>
                <div class="col-md-3"></div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div id="add-account"></div>
                </div>
            </div>

            <div class="footer">
                <p>&copy; 2014 Council for Economic Education</p>
            </div>

        </div>
        
        <script id="add-account-template" type="text/x-handlebars-template">
            <form class="form" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="new-account-name" placeholder="Name">
                </div>
                <div class="form-group" class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control" id="new-account-base-amount" placeholder="Base Amount">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control" id="new-account-interest-rate" placeholder="Interest Rate">
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control" id="new-account-duration" placeholder="Duration">
                        <span class="input-group-addon">years</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-new-account">Add</button>
            </form>
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/numeral/numeral.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/c3/c3.min.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/models/account.js"></script>
        <script src="scripts/models/accounts.js"></script>
        <script src="scripts/views/chart.js"></script>
        <script src="scripts/views/account.js"></script>
        <script src="scripts/views/accounts.js"></script>
        <script src="scripts/views/add-account.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
